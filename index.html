
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retainer Cleaning Tracker</title>
<style>
 body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f8f8f8;
  color: #222;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

/* Title */
h1 {
  font-size: 1.9rem;
  margin-bottom: 12px;
  text-align: center;
}

/* Time display */
.time-display {
  font-size: 0.95rem;
  color: #666;
  text-align: center;
}

.time-display.secondary {
  margin-top: 4px;
  margin-bottom: 26px;
  font-size: 0.9rem;
  color: #777;
}

/* Timer containers */
.timers {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
  max-width: 300px;
  margin-bottom: 16px;
}

.timer-box {
  background: #fff;
  padding: 14px 18px;
  border-radius: 10px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Main (overall) timer */
.timer-box.main {
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 20px;
  margin-bottom: 18px;
}

.timer-box.main span:first-child {
  font-size: 0.9rem;
  color: #666;
}

.timer-box.main span:last-child {
  font-size: 1.4rem;
  font-weight: 600;
}

/* Timer values */
.timer-box span:last-child {
  color: #333;
}

/* Status pill */
.status {
  font-size: 1.25rem;
  font-weight: 600;
  margin: 14px 0 18px;
  padding: 12px 20px;
  border-radius: 8px;
  text-align: center;
  min-width: 180px;
}

.status.clean {
  background: #d4edda;
  color: #155724;
}

.status.soon {
  background: #fff3cd;
  color: #856404;
}

.status.now {
  background: #f8d7da;
  color: #721c24;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 12px;
  margin-top: 10px;
  width: 100%;
  max-width: 300px;
}

button {
  flex: 1;
  padding: 30px 10px;          
  border: none;
  border-radius: 8px;
  background: #007bff;
  color: #fff;
  font-size: 0.95rem;
  font-weight: 700;
  line-height: 1.2;           /* keeps text compact */
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

button:hover {
  background: #0056b3;
}

button:active {
  transform: scale(0.97);
}

/* Mobile safety */
@media (max-width: 400px) {
  .timers,
  .buttons {
    max-width: 100%;
  }
}
</style>
</head>
<body>

<h1>Retainer Cleaning Tracker</h1>
<div class="time-display" id="currentTime">Current Time: --:--</div>
<div class="time-display" id="currentTime"></div>
<div class="time-display secondary" id="lastCleaned">Last Cleaned: --</div>

<div class="timer-box main">
  <span>Since Last Cleaning:</span>
  <span id="overallTimer">--</span>
</div>

<div class="timers">
  <div class="timer-box">
    <span>Ultrasonic Pod:</span>
    <span id="ultrasonicTimer">--</span>
  </div>
  <div class="timer-box">
    <span>Cleaning Tablet:</span>
    <span id="tabletTimer">--</span>
  </div>
</div>

<div class="status" id="status">--</div>

<div class="buttons">
  <button id="ultrasonicBtn">Ultrasonic Pod</button>
  <button id="tabletBtn">Cleaning Tablet</button>
</div>

<script>
const overallTimerEl = document.getElementById('overallTimer');
const ultrasonicTimerEl = document.getElementById('ultrasonicTimer');
const tabletTimerEl = document.getElementById('tabletTimer');
const statusEl = document.getElementById('status');
const currentTimeEl = document.getElementById('currentTime');

const STORAGE_KEY = 'retainerCleaningData';

// Load or initialize data
let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  lastOverall: null,
  lastUltrasonic: null,
  lastTablet: null
};

function saveData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function timeSince(timestamp) {
  if (!timestamp) return null;
  const now = new Date();
  const past = new Date(timestamp);
  const diffMs = now - past;
  const diffDays = diffMs / (1000 * 60 * 60 * 24);
  return diffDays.toFixed(2);
}

function updateTimers() {
  const now = new Date();
  currentTimeEl.textContent = 'Current Time: ' + now.toLocaleString();

  const overallDays = timeSince(data.lastOverall);
  const ultrasonicDays = timeSince(data.lastUltrasonic);
  const tabletDays = timeSince(data.lastTablet);

  overallTimerEl.textContent = overallDays ? `${overallDays} days` : '--';
  ultrasonicTimerEl.textContent = ultrasonicDays ? `${ultrasonicDays} days` : '--';
  tabletTimerEl.textContent = tabletDays ? `${tabletDays} days` : '--';
const lastCleanedEl = document.getElementById('lastCleaned');

if (data.lastOverall) {
  const last = new Date(data.lastOverall);
  lastCleanedEl.textContent =
    'Last Cleaned: ' + last.toLocaleString();
} else {
  lastCleanedEl.textContent = 'Last Cleaned: --';
}

  // Update status
  if (!overallDays) {
    statusEl.textContent = 'All Clean';
    statusEl.className = 'status clean';
  } else {
    const days = parseFloat(overallDays);
    if (days <= 1) {
      statusEl.textContent = 'All Clean';
      statusEl.className = 'status clean';
    } else if (days <= 3) {
      statusEl.textContent = 'Clean Soon';
      statusEl.className = 'status soon';
    } else {
      statusEl.textContent = 'Clean Now';
      statusEl.className = 'status now';
    }
  }
}

function logCleaning(type) {
  const now = new Date().toISOString();
  data.lastOverall = now;
  if (type === 'ultrasonic') {
    data.lastUltrasonic = now;
  } else if (type === 'tablet') {
    data.lastTablet = now;
  }
  saveData();
  updateTimers();
}

document.getElementById('ultrasonicBtn').addEventListener('click', () => logCleaning('ultrasonic'));
document.getElementById('tabletBtn').addEventListener('click', () => logCleaning('tablet'));

// Update timers every second
setInterval(updateTimers, 1000);
updateTimers();
</script>

</body>
</html>
